<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1>New user registration:</h1>
    <form action="http://localhost:5000/sign_up" method="post">
         username: <input type="text" id="username" name ="name">  <br>
         password: <input type = "password" id = "password" name = "pass"> <br>
         confirm password: <input type = "password" id = "verify_password" name = "ver_pass"><br>
        <button type="submit" id = "button">submit</button>
     </form>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

</body>
</html>
